spring.datasource.url=jdbc:mysql://localhost:3306/missionboard?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
server.port=8090
mybatis-plus.mapper-locations=classpath:/mapper/*Mapper.xml
mybatis.type-aliases-package=com.small.missionboard.bean.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis.configuration.map-underscore-to-camel-case=true
spring.redis.port=6379
spring.redis.host=127.0.0.1
spring.redis.jedis.pool.max-active=100
spring.redis.jedis.pool.max-idle=5
spring.redis.jedis.pool.max-wait=60000
spring.redis.database=0
spring.redis.timeout=10000
#\u82E5\u5F00\u542Fredis\u65B9\u5F0F\u7684session\u5B58\u50A8 type\u503C\u5E94\u4E3Aredis
spring.session.store-type=redis
spring.session.timeout=10
server.servlet.session.timeout=10
